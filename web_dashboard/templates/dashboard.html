<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Trader Dashboard</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-chart-line"></i> Long Trader Dashboard
                </span>
                <div class="d-flex">
                    <span id="connection-status" class="badge bg-secondary me-3">接続中...</span>
                    <button id="btn-start-monitor" class="btn btn-success btn-sm me-2">
                        <i class="fas fa-play"></i> 監視開始
                    </button>
                    <button id="btn-stop-monitor" class="btn btn-danger btn-sm">
                        <i class="fas fa-stop"></i> 監視停止
                    </button>
                </div>
            </div>
        </nav>

        <div class="row mt-3">
            <!-- System Status Panel -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-heartbeat"></i> システム状態
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="status-item">
                            <span class="label">状態:</span>
                            <span id="monitor-status" class="badge bg-secondary">停止中</span>
                        </div>
                        <div class="status-item">
                            <span class="label">稼働時間:</span>
                            <span id="uptime">-</span>
                        </div>
                        <div class="status-item">
                            <span class="label">監視銘柄数:</span>
                            <span id="monitored-symbols-count">0</span>
                        </div>
                        <div class="status-item">
                            <span class="label">最終更新:</span>
                            <span id="last-update">-</span>
                        </div>
                        <div class="status-item">
                            <span class="label">監視銘柄:</span>
                            <div id="monitored-symbols" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alert Statistics Panel -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-bell"></i> アラート統計
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="stat-box">
                                    <div class="stat-value" id="total-alerts">0</div>
                                    <div class="stat-label">総アラート数</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-box">
                                    <div class="stat-value" id="alerts-24h">0</div>
                                    <div class="stat-label">24時間</div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>タイプ別アラート (24時間)</h6>
                            <div id="alerts-by-type"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions Panel -->
            <div class="col-lg-4 col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cogs"></i> クイック操作
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="symbols-input" class="form-label">監視銘柄</label>
                            <input type="text" class="form-control" id="symbols-input" 
                                   placeholder="HYPE,SOL,PEPE" value="HYPE,SOL">
                        </div>
                        <div class="mb-3">
                            <label for="interval-input" class="form-label">監視間隔 (分)</label>
                            <select class="form-select" id="interval-input">
                                <option value="1">1分</option>
                                <option value="3">3分</option>
                                <option value="5">5分</option>
                                <option value="15" selected>15分</option>
                                <option value="30">30分</option>
                                <option value="60">60分</option>
                            </select>
                        </div>
                        <button id="btn-refresh-status" class="btn btn-outline-primary w-100 mb-2">
                            <i class="fas fa-sync"></i> 状態更新
                        </button>
                        <button id="btn-clear-alerts" class="btn btn-outline-warning w-100">
                            <i class="fas fa-trash"></i> アラート履歴クリア
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Alerts -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-history"></i> 最新アラート
                        </h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <input type="radio" class="btn-check" name="alert-filter" id="filter-all" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="filter-all">全て</label>
                            
                            <input type="radio" class="btn-check" name="alert-filter" id="filter-trading" autocomplete="off">
                            <label class="btn btn-outline-success" for="filter-trading">取引機会</label>
                            
                            <input type="radio" class="btn-check" name="alert-filter" id="filter-risk" autocomplete="off">
                            <label class="btn btn-outline-warning" for="filter-risk">リスク警告</label>
                            
                            <input type="radio" class="btn-check" name="alert-filter" id="filter-system" autocomplete="off">
                            <label class="btn btn-outline-info" for="filter-system">システム</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="alerts-container">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-bell-slash fa-2x mb-2"></i>
                                <p>アラートはありません</p>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button id="btn-load-more-alerts" class="btn btn-outline-secondary">
                                <i class="fas fa-chevron-down"></i> さらに読み込み
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Monitor Configuration -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">監視システム設定</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="config-form">
                        <div class="mb-3">
                            <label for="config-symbols" class="form-label">監視銘柄</label>
                            <input type="text" class="form-control" id="config-symbols" 
                                   placeholder="カンマ区切りで入力 (例: HYPE,SOL,PEPE)">
                            <div class="form-text">監視する仮想通貨銘柄をカンマ区切りで入力してください</div>
                        </div>
                        <div class="mb-3">
                            <label for="config-interval" class="form-label">監視間隔</label>
                            <select class="form-select" id="config-interval">
                                <option value="1">1分間隔</option>
                                <option value="3">3分間隔</option>
                                <option value="5">5分間隔</option>
                                <option value="15">15分間隔</option>
                                <option value="30">30分間隔</option>
                                <option value="60">60分間隔</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="btn-save-config">設定保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
